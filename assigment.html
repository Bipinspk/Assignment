<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form to Table</title>
<img src="gac.png">
    <link rel="stylesheet" href="assigment.css">
<script src="assigment.js"></script>
</head>
<body>
    <marquee> 
        <h2>Please fill the below form!</h2>
    </marquee>
    
<form id="myForm">
    <fieldset> 
        <legend>
            <h3>STUDENT REGISTRATION FORM</h3>
        </legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder=" Enter your Name" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your Email" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your Age" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

    <label for="date-of-birth">Date-of-Birth:</label>  
            <input type="date" placeholder="date-of-birth" id="dob" required><br><br>

            <label for="ph-number"> Phone number:</label>
            <select>
                <option>+977</option>
                <option>+1</option>
                <option>+7</option>
                <option>+61</option>
                <option>+43</option>
                <option>+91</option>

            </select>
            <input type="tel" placeholder="98......." pattern="[0-9]{10}" id="ph-number" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="gpa">Optained GPA in high school:</label>  
            <input type="number" step="0.01" id="gpa" placeholder="Enter your GPA" required></input><br><br>

            <label for="province"> Select Province:</label>
            <select name="province" id="province" required>
                <option value=""></option>
                <option value="province 1">Province 1</option>
                <option value="madesh pradesh">Madesh Pradesh</option>
                <option value="bagmati pradesh">Bagmati Pradesh</option>
                <option value="gandaki pradesh">Gandaki Pradesh</option>
                <option value="lumbini pradesh">Lumbini Pradesh</option>
                <option value="karnali pradesh">karnali Pradesh</option>
                <option value="sudur pashchim pradesh">Sudur Pashchim Pradesh</option>
            </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="city-name">City Name:</label> 
            <input type="text" placeholder="City Name" id="city-name" required><br><br>

            <label for="pre-school">Previous School Name:</label>
            <input type="text" placeholder=" Enter your Previous school" id="pre-school" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <label for="courses">Choose Courses:</label>
            <select name="courses" id="courses" required>
            <option value=""></option>
            <option value="bit">BIT</option>
            <option value="bca">BCA</option>
            <option value="bscit">BSCIT</option>
            <option value="bba">BBA</option>
            <option value="btech">BTECH</option>
            <option value="bbs">BBS</option>
            <option value="b.ed">B.ED</option>
        </select><br><br>

    <button type="button" onclick="submitForm()">Submit</button>
</fieldset>
</form><br><br><br>

<table id="dataTable" border="2">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Date-of-Birth</th>
        <th>Phone-Number</th>
        <th>GPA</th>
        <th>Province</th>
        <th>City-Name</th>
        <th>previous-school</th>
        <th>courses</th>
    </tr>
</table>


   


</body>
</html>
